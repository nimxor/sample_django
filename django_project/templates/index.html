<html>
<head>
<title>{{title}}</title>
</head>
<body>
	<h1>Template is {{title}}</h1>
	{% for obj in object_list %}
	<!-- <a href='/posts/{{obj.id}}/'> -->
	{% url "posts:detail" id=obj.id %}
	<a href='{{ obj.get_absolute_url }}'>{{obj.title}}</a></br>
	{{obj.content}}</br>
	{{obj.timestamp}}</br>
	{{obj.updated}}</br>
	{{obj.pk}}</br>
	{% endfor %}
</body>
</html>
